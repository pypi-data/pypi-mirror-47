<ul class="sao-list collapse" id="{{ Id }}" style="position: absolute;    z-index: 2000;">
{% for item in items %}
  <li><a href="javascript:void(0);" id="{{ item['id'] }}"  >{{ item["name"] }}</a></li>
{% end %}
  <li><a href="javascript:void(0);" id="close-handle-menu" ><span class="glyphicon glyphicon-off"></span>Close</a></li>
</ul>
<script type="text/javascript">
var close_menu = function(keep_line){
    $("#handle-menu-opened").collapse("hide");

    setTimeout(function () {
        $("#handle-menu-opened").attr("id", "{{ Id }}");
        $(".sao-list").find("div.popover").remove()
        console.log("delete popover")
    }, 1000); 
    console.log("Load sao");
    if(line_layer != null && keep_line == null){
        line_layer.clearLayers();
    }
    if (arcLayer != null){
        arcLayer.clearLayers()
    }

    // clear_cursor_fearture();
}
var load_sao =  function(){
    $("#close-handle-menu").click(function(){
        close_menu();
    });

}

</script>
