<div class="sao-panel panel panel-default {{ Class }}" id="{{ Id }}" draggable="true" style="border: none;border-radius: 0px;padding: 10px;opacity: 0.9;">
	<button class="close" onclick="close_in('#{{Id}}')"  ><span aria-hidden="true">&times;</span></button>
  <div class="panel-heading" id="{{Id}}-title" style="background-color: white">

  	{{ title }}
  </div>
  <div class="sao-arrow"></div>
  <div class="panel-body" id="{{ Id }}-body">
    {{ content }}
  </div>
</div>
