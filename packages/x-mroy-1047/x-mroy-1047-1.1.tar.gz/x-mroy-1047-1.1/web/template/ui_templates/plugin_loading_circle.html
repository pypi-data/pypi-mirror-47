<div class="wrap_loading_plugin"  >
    <div class="outer_loading_plugin">
        
    </div>
    <div class="inner_loading_plugin">
        <div class="spiner_loading_plugin"></div>
        <div class="filler_loading_plugin"></div>
        <div class="masker_loading_plugin"></div>
    </div>
    <div class="inner2_loading_plugin">
        <div class="spiner_loading_plugin"></div>
        <div class="filler_loading_plugin"></div>
        <div class="masker_loading_plugin"></div>
    </div>
</div>

<style type="text/css">
.wrap_loading_plugin { width: inherit; height: inherit; position: relative;z-index: 10000; }
.outer_loading_plugin { position: absolute; width: 100%; height: 100%; background: url(icon-spin-s.png) no-repeat; animation: spin 800ms infinite linear; }
.inner_loading_plugin, .inner2_loading_plugin { position: absolute; width: 38px; height: 38px; border-radius: 40px; overflow: hidden; left: 13px; top: 13px; }
.inner_loading_plugin { opacity: 1; background-color: #89abdd; animation: second-half-hide 1.6s steps(1, end) infinite; }
.inner2_loading_plugin { opacity: 0; background-color: #4b86db; animation: second-half-show 1.6s steps(1, end) infinite; }
.spiner_loading_plugin, .filler_loading_plugin, .masker_loading_plugin { position: absolute; width: 50%; height: 100%; }
.spiner_loading_plugin { border-radius: 40px 0 0 40px; background-color: #4b86db; transform-origin: right center; animation: spin 800ms infinite linear; left: 0; top: 0; }
.filler_loading_plugin { border-radius: 0 40px 40px 0; background-color: #4b86db; animation: second-half-hide 800ms steps(1, end) infinite; left: 50%; top: 0; opacity: 1; }
.masker_loading_plugin { border-radius: 40px 0 0 40px; background-color: #89abdd; animation: second-half-show 800ms steps(1, end) infinite; left: 0; top: 0; opacity: 0; }

.inner2_loading_plugin .spiner_loading_plugin, .inner2_loading_plugin .filler_loading_plugin { background-color: #89abdd; }
.inner2_loading_plugin .masker_loading_plugin { background-color: #4b86db; }

@keyframes spin {
  0%   { transform: rotate(360deg); }
  100% { transform: rotate(0deg); }
}
@keyframes second-half-hide {
  0%        { opacity: 1; }
  50%, 100% { opacity: 0; }
}
@keyframes second-half-show {
  0%        { opacity: 0; }
  50%, 100% { opacity: 1; }
}
</style>
<script type="text/javascript">
    var loading = $("div.wrap_loading_plugin")
    $("div.wrap_loading_plugin").detach().appendTo("{{target}}")
    loading.toggle()
</script>
