<a tabindex="0" {{popover.customCss|safe}} data-html="true" role="button" data-trigger="focus" class="btn {{popover.cssClass}}" data-toggle="popover" title="{{popover._get_header()}}" data-content="{{popover._get_body()}}">
{% if popover._get_icon() is not none %}   
  <span class="fa {{popover._get_icon()}}" style="color:{{popover._get_icon_colour()}}"></span>
{% endif %}
{% if popover._get_button_text() is not none %}   
 {{popover._get_button_text()|safe}}
 {% endif %}
</a>
