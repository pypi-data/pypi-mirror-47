<div {{tabs.customCss|safe}}>
<ul class="nav nav-tabs" id="{{tabs.get_id()|safe}}">
{% for element in tabs.childElements %}
<li class="nav-item">
<a class="nav-link" data-toggle="tab" panel-id="{{tabs.get_id()}}" href="#{{tabs.get_id()|safe}}_tab{{loop.index0}}">{{element._get_header()}}</a>
</li>
{% endfor %}
</ul>
<div class="tab-content">
{% for element in tabs.childElements %}
<div id="{{tabs.get_id()}}_tab{{loop.index0}}" class="tab-pane fade {%if loop.index0==0 %}in active{%endif%}">
{{element.toDiv()|safe}}
</div>
{% endfor %}
</div>
</div>
