<div class="dashboard {{dashboard.cssClass}}" {{dashboard.customCss|safe}}>
<table style="width:100%;">
<tbody>
{% for element in dashboard.childElements %}
  <tr class="{{element.cssClass}}" style="padding-top:0.9375em;padding-bottom:0.9375em;">
  {% for i in element %}
    <td class="wrapper" colspan={{i.size}} bgcolor={{i._backgroundColour}} style="background:{{i._backgroundColour}};">
      {{i.toResponsiveDiv()|safe}}
    </td>
    {% endfor %}
  </tr>
{% endfor %}
</tbody>
</table>
</div>
