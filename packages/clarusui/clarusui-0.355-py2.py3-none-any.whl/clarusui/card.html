
          <div class="card {{ style }}" {{card.customCss|safe}}>
              <div class="card-block">
                  <h2 class="card-header text-center" style="background-color:{{ header_bgcolor }};border-radius:{{header_radius}}; font-size:300%; font-weight:bold">{{ header }}</h2>
                  <div class="card-block card-body">
                      <h2 class="card-text text-right" style="font-size:200%; font-weight:bold">{{ title }}</h2>
                      <h2 class="card-text text-right" style="font-style:normal; font-weight:bold; font-size:200%; font-weight:bold">{{ body }}</h2>
                      <h2 class="card-text text-right" style="font-style:normal; font-weight:bold; font-size:200%; font-weight:bold">{{ body2 }}</h2>
                      <div class="card-block">
                          <div class="row">
                              <div class="col">
                                  <span class="fa fa-{{ icon }} fa-{{ iconsize }}" style="color:#FAFAFA"></span>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
