<div role="note" aria-label="source link">
    {% if sourcename is defined and github_user is defined %}
    {% set src = sourcename.split('.') %}
    <h3>Edit this page</h3>
    <ul class="this-page-menu">
        <li>
            <a
                href="https://github.com/{{ github_user }}/{{ github_repo }}/edit/{{ github_version }}/{{ doc_path }}/{{ pagename }}.{{ src[-2] }}">Edit
                on GitHub <img src="{{ pathto('_static/github_logo.png', 1) }}" class="inlinelogo" /></a>
        </li>
    </ul>
    {% endif %}
</div>
