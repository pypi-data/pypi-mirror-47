[metadata]
name = gip
maintainer = Intermax Cloudsourcing
maintainer_email = wilmaro@intermax.nl
summary = Gip is a language agnostic dependency manager which uses API calls to pull repositories.
description-file = README.md
description-content-type = text/markdown
project_urls = 
	Bug Tracker = https://github.com/Intermax-Cloudsourcing/gip/issues
	Source Code = https://github.com/Intermax-Cloudsourcing/gip
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: System :: Systems Administration
	Topic :: Utilities

[extras]
docs = 
	Sphinx

[pbr]
warnerrors = True

[entry_points]
console_scripts = 
	gip = gip.shell:main

[build_sphinx]
builders = html,man
source-dir = doc/source
build-dir = doc/build
all-files = 1

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

