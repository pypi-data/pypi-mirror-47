package:
  name: numdifftools
  version: "0.0.0"

source:
  path: ..


requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
    - pyscaffold
    - six
    - numpy >=1.9
    - scipy >=0.8
    - algopy >=0.4    [not py36]
    - statsmodels

  run:
    - python
    - setuptools
    - setuptools_scm
    - pyscaffold
    - six
    - numpy >=1.9
    - scipy >=0.8
    - algopy >=0.4    [not py36]
    - statsmodels

test:
  imports:
    - numdifftools
    - numdifftools.tests


  requires:
    - pytest
    - pytest-cov
    - line_profiler
    - hypothesis
    - matplotlib


about:
  home: "https://github.com/pbrod/numdifftools/"
  license: new BSD
  summary: "'Solves automatic numerical differentiation problems in one or more variables.'"
