---
constants:
  crossover_delimiter: 0x22
  marker_delimiter: 0x01
types:
  t_additional_symbol:
    function:
      name: struct
      args:
        fmt: 'B'
        annotation:
          0x00: cross
          0x01: plus
          0x02: minus
          0x03: o
  t_adoption_type:
    function:
      name: struct
      args:
        fmt: 'B'
        annotation:
          0x00: adopted_into_family
          0x01: not_adopted
          0x02: possibly_adopted_into_family
          0x03: adopted_out_of_family
  t_annotation_1:
    function:
      name: struct
      args:
        fmt: 'B'
        annotation:
          0x00: none
          0x01: p
          0x02: sab
          0x03: top
          0x04: sb
          0x0b: bar
  t_annotation_2:
    function:
      name: struct
      args:
        fmt: 'B'
        annotation:
          0x00: none
          0x01: affected
  t_colour:
    size: 3
    function:
      name: struct
      args:
        fmt: 'BBB'
        labels: [r, g, b]
  t_comment:
    delimiter:
      - 0x0d
    function:
      name: text
      args:
        split:
          - 0x09
          - 0x03
        encoding: latin1
  t_date:
    size: 4
    function:
      name: struct
      args:
        fmt: '<I'
        annotation:
          0xffffffff: defined
          0x00000000: unknown
  t_genetic_symbol:
    function:
      name: struct
      args:
        fmt: 'B'
        annotation:
          0x00: clear
          0x01: unaffected
          0x02: affected
          0x03: carrier
          0x04: possibly_affected
          0x05: q1
          0x06: q2
          0x07: q3
          0x08: q4
          0x09: heterozygous
          0x0a: q1_q3
          0x0b: q1_q4
          0x0c: q2_q3
          0x0d: q2_q4
          0x0e: q3_q4
          0x0f: q1_q2_q3
          0x10: q1_q2_q4
          0x11: q1_q3_q4
          0x12: q2_q3_q4
  t_individual:
    function:
      name: flags
      args:
        annotation:
          0x01: blood
          0x02: dna
          0x04: loop_breakpoint
          0x08: hide_info
          0x10: committed_suicide
          0x20: cells
  t_multiple_pregnancies:
    function:
      name: struct
      args:
        fmt: 'B'
        annotation:
          0x00: singleton
          0x01: monozygotic_twins
          0x02: dizygotic_twins
          0x03: twin_type_unknown
          0x04: triplet
          0x05: quadruplet
          0x06: quintuplet
          0x07: sextuplet
  t_pattern:
    function:
      name: struct
      args:
        fmt: 'B'
        annotation:
          0x00: horizontal
          0x01: vertical
          0x02: slanted_back
          0x03: slanted_forward
          0x04: grid
          0x05: diagonal_grid
          0xff: fill
  t_proband:
    function:
      name: struct
      args:
        fmt: 'B'
        annotation:
          0x00: not_a_proband
          0x01: above_left
          0x02: above_right
          0x03: below_left
          0x04: below_right
          0x05: left
          0x06: right
  t_relationship:
    function:
      name: flags
      args:
        annotation:
          0x01: informal
          0x02: consanguineous
          0x04: separated
          0x08: divorced
  t_sample:
    function:
      name: flags
      args:
        annotation:
          0x01: sample_required
  t_sex:
    function:
      name: struct
      args:
        fmt: 'B'
        annotation:
          0x00: male
          0x01: female
          0x02: unknown
  s_short:
    size: 2
    function:
      name: struct
      args:
        fmt: '<h'
  text:
    delimiter:
      - 0x0d
    function:
      args:
        split:
          - 0x0b
          - 0x0b
        encoding: latin1
  t_trim:
    size: 26
    delimiter:
      - 0x00
    function:
      name: text
      args:
        encoding: latin1
  u_char:
    function:
      name: struct
      args:
        fmt: 'B'
