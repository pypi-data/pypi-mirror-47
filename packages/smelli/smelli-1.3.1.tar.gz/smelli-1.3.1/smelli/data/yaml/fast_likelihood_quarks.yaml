name: Fast Likelihood Quark Sector
observables: !include_merge_list
  # b->sll
  - observables_bkstarmumu_atlas_p.yaml
  - observables_bkstarmumu_br.yaml
  - observables_bkstarmumu_cdf.yaml
  - observables_bkstarmumu_cms.yaml
  - observables_bkstarmumu_lhcb.yaml
  - observables_lambdablambdall_br.yaml
  - observables_lambdablambdall_afb.yaml
  - observables_bsmumu.yaml
  - observables_bsgamma.yaml
  - observables_bsphimumu.yaml
  - observables_xsee.yaml
  # b->ulnu
  - observables_bulnu.yaml
  # DF=2
  - observables_df2.yaml
  # K
  - observables_k.yaml
exclude_measurements:
  - LHCb B->K*mumu 2015 S 1.1-2.5
  - LHCb B->K*mumu 2015 S 2.5-4
  - LHCb B->K*mumu 2015 S 4-6
  - LHCb B->K*mumu 2015 S 15-19
  # exclude individual Bs->mumu measurements and only keep their combination
  - CMS Bs->mumu 2013
  - LHCb Bs->mumu 2017
  - ATLAS Bs->mumu 2018
