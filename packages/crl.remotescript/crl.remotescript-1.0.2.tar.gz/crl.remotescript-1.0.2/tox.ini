[tox]
envlist = py27,py36, py37, docs, pylint, pylint3

[base]
deps=
    pytest
    pytest-cov
    pytest-pep8
    mock
    fixtureresources

[testenv]
setenv =
    COVERAGE_FILE = .coverage{envname}
passenv = COVERAGE_FILE
changedir = {envtmpdir}
commands = {posargs:py.test \
           --junitxml=junit.xml \
           --cov-config {toxinidir}/.coveragerc \
           --cov={envsitepackagesdir}/crl/remotescript \
           {envsitepackagesdir}/crl/remotescript {toxinidir}/tests}
deps = {[base]deps}

[pytest]
addopts = --pep8 --cov-report xml
pep8ignore =
        E501 line too long
        E241 multiple spaces after ':'
        E402 module level import not at top of file
norecursedirs = bin lib lib64 include

[travis]
python = 
	2.7: py27, pylint
	3.6: py36
	3.7: py37, docs, pylint3

[basepylint]
commands = pylint {posargs: --reports=n --rcfile={toxinidir}/.pylintrc \
   		 {toxinidir}/src/crl {toxinidir}/tests}

[testenv:pylint]
basepython = python2.7
deps =
    pylint < 2.0
    {[base]deps}
commands = {[basepylint]commands}

[testenv:pylint3]
basepython = python3.7
deps = 
	pylint
	{[base]deps}
commands = {[basepylint]commands}

[testenv:docs]
changedir = {toxinidir}
deps =
    crl.devutils
commands =
    crl create_docs -v

[testenv:robotdocs]
changedir = {toxinidir}
deps=
    crl.devutils
commands=
    crl create_robotdocs -v

[testenv:test]
changedir = {toxinidir}
deps=
    {[testenv:docs]deps}

commands=
    crl test --no-virtualenv {posargs}

[testenv:robottests]
deps=
    robotframework
    crl.remotescript

commands=
    pybot --loglevel TRACE --exclude skip  --exclude skip   {posargs}   \
          {toxinidir}/robottests
