<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<ul>
    {% for file in files %}
    {% if file.is_dir %}
    <li><a href="/{{ file.root_path }}">{{ file.name }}</a></li>
    {% else %}
    <li><a href="/play?file={{ file.name }}&root_path={{ file.root_path }}">{{ file.name }}</a></li>
    {% endif %}
    {% endfor %}
</ul>
</body>
</html>
