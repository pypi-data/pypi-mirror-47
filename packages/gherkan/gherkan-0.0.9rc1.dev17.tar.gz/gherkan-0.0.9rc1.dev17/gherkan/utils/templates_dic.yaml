# Internal template for actors with program numbers.
# Programs are described in a separate JSON file.
- Name: PN
  SignalTemplate:
    - Type: EQUALITY
      Template: "(?P<subject>\\w+)ProgramNumber"
      ValueId: programNumber
  NLTemplateEn:
   - "(?P<subject>\\w+\\s*\\w*) #(?P<programNumber>\\w+)"
  NLTemplateCz:
    - "(?P<subject>\\w+\\s*\\w*) #(?P<programNumber>\\w+)"
  Inclinations:
  - 0
  - 3

