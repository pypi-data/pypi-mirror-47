  - 1
  - 4


- Name: sCount
  SignalTemplate:
    - Type: EQUALITY
      Template: "(?P<subject>\\w+)Count"
      ValueId: value
  NLTemplateEn:
    - "(?P<subject>\\w+\\s*\\w*) contain (?P<value>\\w+) pieces"
    - "(?P<subject>\\w+\\s*\\w*) be empty"
  NLTemplateCz:
    - "(?P<subject>\\w+\\s*\\w*) obsahovat (?P<value>\\w+) kusů"
    - "(?P<subject>\\w+\\s*\\w*) být prázdný"
  Inclinations:
    - 1
    - 0


- Name: Alert
  SignalTemplate:
    - Type: BOOL
      Template: "alert(?P<action>\\w+)"
      ValueId: value
  NLTemplateEn:
    - "(?P<action>\\w+)!"
  NLTemplateCz:
    - "(?P<action>\\w+)!"
  Inclinations:
  - 1
