  - 1
  - 0

- Name: ActionS
  SignalTemplate:
    - Type: BOOL
      Template: "(?P<action>:Replenish)(?P<subject>\\w+)"
      ValueId: value
  NLTemplateEn:
    - "(?P<action>Replenish) (?P<subject>\\w+\\s*\\w*)"
  NLTemplateCz:
    - "(?P<action>Doplnit) (?P<subject>\\w+\\s*\\w*)"
