[search]
FROM    = no-reply@onthecity.org
SUBJECT = Here's your donation receipt!

[description]
fetch   = HEADER.FIELDS (FROM)
decode  = ascii
extract = From: (The )?(?P<description>.+) <no-reply@onthecity.org>

[date]
fetch   = HEADER.FIELDS (DATE)
fetch.bytes = 6.31
decode  = ascii
extract = (?P<date>[A-Za-z]{3}, [0-9]{2} [A-Za-z]{3} [0-9]{4} .+)

[amount]
fetch   = 1
decode  = ascii
extract = Your donation of \$(?P<amount>[0-9,.]+) has been completed.
