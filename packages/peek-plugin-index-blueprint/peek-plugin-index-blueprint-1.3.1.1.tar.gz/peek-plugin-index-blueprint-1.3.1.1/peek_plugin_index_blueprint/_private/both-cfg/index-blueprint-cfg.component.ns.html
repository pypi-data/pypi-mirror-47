<StackLayout class="p-10">


    <GridLayout class="peek-nav-section" rows="auto" columns="auto, *, auto">
    </GridLayout>

    <StackLayout class="hr"></StackLayout>

    <StackLayout class="peek-information-section">

        <button class="btn"
                [class.bg-success]="thingIndexStatus.cacheForOfflineEnabled"
                [text]="thingIndexStatus.cacheForOfflineEnabled ? 'Disable Offline Support':'Enable Offline Support'"
                (tap)="toggleOfflineMode()"></button>
        <label text="Load Complete : {{thingIndexStatus.initialLoadComplete}}" textWrap="true"></label>
        <label text="Load Progress : {{thingIndexStatus.loadProgress}}/{{thingIndexStatus.loadTotal}}" textWrap="true"></label>
        <label text="Last Check : {{thingIndexStatus.lastCheck}}" textWrap="true"></label>

    </StackLayout>
</StackLayout>
