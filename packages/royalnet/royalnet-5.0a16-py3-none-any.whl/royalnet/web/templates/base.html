<!DOCTYPE html>
<html lang="it">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stefano Pigozzi">
    <meta name="keywords" content="Royal Games,RYG,Gaming,Videogames,Community">
    <meta name="description" content="Royal Games Community">
    <meta property="og:site_name" content="Royal Games">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="{{ url_for("static", filename="styling.css") }}">
    <link rel="icon" href="{{ url_for("static", filename="logo.png") }}" type="image/png">
</head>
<body>
    <nav>
        <div class="nav-left">
            <span class="nav-site">
                <img class="nav-image" alt="" src="{{ url_for("static", filename="logo.svg") }}">
                <span class="nav-sitename">Royal Games</span>
            </span>
            <span class="nav-modules">
                <a class="no-icon" href="{{ url_for("wikiview.wikiview_index") }}">Wiki</a>
            </span>
        </div>
        <div class="nav-center">
        </div>
        <div class="nav-right">
            <span>
                <span class="nav-login nav-login-unavailable">
                    <span class="nav-accountname">Account non disponibili</span>
                    <img class="nav-image" alt="" src="{{ url_for("static", filename="logo.svg") }}">
                </span>
            </span>
        </div>
    </nav>
    <div class="h-container">
        <div class="main-container">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div id="foot-scripts">
        {% block footscripts %}{% endblock %}
    </div>
</body>
</html>
