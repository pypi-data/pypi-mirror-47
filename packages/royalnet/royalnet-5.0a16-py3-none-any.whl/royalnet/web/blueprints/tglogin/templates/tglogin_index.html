{% extends "base.html" %}

{% block title %}
    Login with Telegram
{% endblock %}

{% block content %}
    <div class="doublebox">
        <div class="top">
            <span class="left">
                Telegram login
            </span>
        </div>
        <div class="bot">
            <script async src="https://telegram.org/js/telegram-widget.js?6" data-telegram-login="royalgamesbot" data-size="large" data-auth-url="{{ url_for("tglogin.tglogin_done") }}" data-request-access="write"></script>
        </div>
    </div>
{% endblock %}
