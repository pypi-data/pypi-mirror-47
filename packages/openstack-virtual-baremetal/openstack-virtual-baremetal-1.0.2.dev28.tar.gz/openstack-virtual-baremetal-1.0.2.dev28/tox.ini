[tox]
minversion = 1.6
skipsdist = True
envlist = py36,py27,pep8

[testenv]
usedevelop = True
setenv =
    VIRTUAL_ENV={envdir}
    OS_STDOUT_CAPTURE=1
    OS_STDERR_CAPTURE=1
    OS_TEST_TIMEOUT=60
    OS_LOG_CAPTURE=1
deps = -r{toxinidir}/test-requirements.txt
       -r{toxinidir}/requirements.txt
commands = stestr run {posargs}

[testenv:venv]
commands = {posargs}

[testenv:docs]
commands = sphinx-build -W -b html doc/source doc/build/html

[testenv:pep8]
deps = flake8
whitelist_externals = bash
commands =
    flake8
    bash -c bin/check-up-to-date.sh

[testenv:cover]
basepython = python3
setenv =
    PYTHON=coverage run --source openstack_virtual_baremetal --parallel-mode
commands =
    stestr run '{posargs}'
    coverage combine
    coverage html -d cover
    coverage xml -o cover/coverage.xml

[testenv:genconfig]
commands = python bin/environment-generator.py sample-env-generator --index doc/source/deploy/environment-index.rst

[flake8]
ignore = H803,W504
show-source = True
exclude = .tox,dist,doc,*.egg,build
