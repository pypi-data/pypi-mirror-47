<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[YOUR TITLE HERE]</title>
    <style>
        * { border: 0; margin: 0; padding: 0; }
        body, html { height: 100%; }
        body { background: rgb(203, 130, 3); background: linear-gradient(45deg, rgba(203, 130, 3, 1) 0%, rgba(215, 144, 20, 1) 35%, rgba(255, 198, 5, 1) 100%); }
        table, tr { min-height: 100%; width: 100%; }
        td { padding: 35px; text-align: center; vertical-align: middle; }
        div > img { max-width: 800px; width: 100%; }
        button { background: transparent; margin-top: 15px; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div>
                    <img src="/path/to/main-image.jpg" />
                    <form method="post">
                        {% csrf_token %}
                        <!--
                        Optional extra: if you set the following, the referrer cookie
                        will be ignored, and the specified path will be used instead

                        <input type="hidden" name="redirect" value="/path/of/next/page" />
                        -->
                        <button>
                            <img src="/path/to/button-image.jpg">
                        </button>
                    </form>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
