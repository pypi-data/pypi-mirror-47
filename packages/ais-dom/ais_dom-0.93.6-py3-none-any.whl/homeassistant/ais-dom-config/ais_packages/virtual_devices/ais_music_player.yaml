input_text:
  ais_music_query:
    name: Szukaj na YouTube
    initial: " "
  ais_spotify_query:
    name: Szukaj na Spotify
    initial: " "
input_select:
  ais_music_service:
    name: 'Serwis muzyczny:'
    options:
      - "YouTube"
      - "Spotify"
    initial: "YouTube"
    icon: mdi:shopping-music
  media_player_sound_mode:
    name: 'Tryb dźwięku:'
    options:
      - "Normal"
      - "Boost"
      - "Treble"
      - "Pop"
      - "Rock"
      - "Clasic"
      - "Jazz"
      - "Dance"
      - "R&P"
    initial: "Normal"

group:
  music_player:
    control: hidden
    name: Muzyka
    entities:
      - input_select.ais_music_service
      - input_text.ais_music_query
      - input_text.ais_spotify_query
      - sensor.youtubelist
      - sensor.spotifysearchlist
      - sensor.spotifylist
