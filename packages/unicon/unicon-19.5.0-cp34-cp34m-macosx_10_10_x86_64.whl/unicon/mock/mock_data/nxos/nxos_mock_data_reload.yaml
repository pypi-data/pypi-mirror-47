ha_confirm_reload:
  prompt: "This command will reboot the system. (y/n)?  [n]"
  commands:
    "y":
      new_state: ha_active_console

ha_reset_reload:
  prompt: "Do you want to proceed with reset operation? (y/n)?  [n]"
  commands:
    "y":
      new_state: ha_standby_console

