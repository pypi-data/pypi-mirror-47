<article class="module-wrapper mb-4 col-12 col-xl-6">
  <div class="module">
    <header>
      Courses
    </header>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">name</th>
            <th scope="col">group id</th>
            <th scope="col">project id</th>
            <th scope="col">semester</th>
            <th scope="col">project settings</th>
          </tr>
        </thead>
        <tbody>
          {% if username %}
            {% for course in courses %}
              <tr>
                <td>{{ course.name }}</td>
                <td class="text-center">{{ course.course_group_id }}</td>
                <td class="text-center">{{ course.course_project_id }}</td>
                <td>{{ course.semester }}</td>
                <td><a href="#">{{ course.project_settings }}</a></td>
              </tr>
            {% endfor %}
          {% endif %}
        </tbody>
      </table>
    </div>
    <footer>
      <a href="#">More...</a>
    </footer>
  </div>
</article>
