language: python

sudo: false

cache:
  directories:
    - eggs
    - downloads

python:
  - 2.7

env:
  - PLONE_VERSION=4
  - PLONE_VERSION=5.0
  - PLONE_VERSION=5.1

before_install:
    - wget https://github.com/mozilla/geckodriver/releases/download/v0.19.1/geckodriver-v0.19.1-linux64.tar.gz
    - mkdir geckodriver && tar zxvf geckodriver-v0.19.1-linux64.tar.gz -C geckodriver
    - export PATH=$PATH:$PWD/geckodriver

install:
  - sed -ie "s#plone-5#plone-$PLONE_VERSION#" buildout.cfg
  - sed -ie "s#travis-5#travis-$PLONE_VERSION#" travis.cfg
  - python bootstrap.py --version=2.10.0 -c travis.cfg
  - bin/buildout -c travis.cfg buildout:download-cache=downloads buildout:eggs-directory=eggs annotate
  - bin/buildout -c travis.cfg buildout:download-cache=downloads buildout:eggs-directory=eggs

script:
  - bin/test --test=\!"robot"

after_success:
  - bin/coverage run bin/test --test=\!"robot"
  - pip install coverage
  - python -m coverage.pickle2json
  - pip install coveralls
  - coveralls

notifications:
  email:
    - devs@imio.be
